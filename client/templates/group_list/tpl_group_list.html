<template name="tpl_group_list">
    <section id="group_list_section">
        <div id="group_list_container" class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>@mail</th>
                            <th>Téléphone</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        {{#each member}}
                        <tr class="table-line">
                            <td>{{nom}}</td>
                            <td>{{prenom}}</td>
                            <td>{{mail}}</td>
                            <td>{{tel}}</td>
                            <td class="table-btn-field">
                                <button class="btn btn-default btn-edit"
                                        type="button"
                                        data-toggle="modal"
                                        data-target={{getEditModalId _id}}>
                                    Modifier
                                </button>
                                <button class="btn btn-danger btn-delete"
                                        type="button"
                                        data-toggle="modal"
                                        data-target={{getDeleteModalId _id}}>
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                        {{/each}}

                    </tbody>
                </table>

                {{#each member}}
                    <div class="modal fade" id={{createEditModalId _id}} tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Modifier les données de {{prenom}} {{nom}}</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" >Nom :</label>
                                            <div class="col-sm-9">
                                                <input class="form-control modal-name-input" value={{nom}}>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" >Prénom :</label>
                                            <div class="col-sm-9">
                                                <input class="form-control modal-surname-input" value={{prenom}}>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" >Email :</label>
                                            <div class="col-sm-9">
                                                <input type="email" class="form-control modal-mail-input" value={{mail}}>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-3" >Téléphone :</label>
                                            <div class="col-sm-9">
                                                <input type="tel" class="form-control modal-tel-input" value={{tel}}>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                    <button type="button" user-id={{_id}} class="btn btn-primary btn-validate-edition">Valider</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id={{createDeleteModalId _id}} tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">
                                        <span style="color: #EC0000;font-size: 1.5em" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                        <p style="display: inline;">Supprimer les données de {{prenom}} {{nom}}</p>
                                    </h4>
                                </div>
                                <div class="modal-body">

                                    <p>Attention! Vous êtes sur le point de supprimer définitivement les informations à propos de {{prenom}} {{nom}}.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                    <button type="button" user-id={{_id}} class="btn btn-danger btn-confirm-deletion">Confirmer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}

            </div>
        </div>
    </section>
</template>
